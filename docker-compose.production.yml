# ASINU Production Docker Compose Configuration
# Environment: Viettel Cloud VPS Staging
# Version: 0.9.0
# Port: 80 (mapped from container port 3000)

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: diabot/app:0.9.0
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    environment:
      # Override settings for production deployment
      - NODE_ENV=production
      - PORT=3000
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:?STORAGE_PROVIDER not set}
      - S3_ENDPOINT=${S3_ENDPOINT:?S3_ENDPOINT not set}
      - S3_REGION=${S3_REGION:?S3_REGION not set}
      - S3_BUCKET=${S3_BUCKET:?S3_BUCKET not set}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:?S3_ACCESS_KEY not set}
      - S3_SECRET_KEY=${S3_SECRET_KEY:?S3_SECRET_KEY not set}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE:-true}
      - S3_SIGNATURE_VERSION=${S3_SIGNATURE_VERSION:-s3v4}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://$$HOSTNAME:3000/api/healthz >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - asinu-network
    depends_on:
      asinu-postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
  asinu-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: VeryStrongPassword!
      POSTGRES_DB: diabotdb

      PGPASSWORD: VeryStrongPassword!
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d diabotdb"]

      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asinu-network

networks:
  asinu-network:
    driver: bridge

