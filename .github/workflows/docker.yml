name: Docker Build & Smoke

on:
  workflow_run:
    workflows: ["Core CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to build"
        required: false

concurrency:
  group: docker-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        (
          github.event.workflow_run.head_branch == 'main' ||
          github.event.workflow_run.head_branch == 'develop' ||
          startsWith(github.event.workflow_run.head_branch, 'release/') ||
          startsWith(github.event.workflow_run.head_branch, 'v')
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || (github.event_name == 'workflow_run' && github.event.workflow_run.head_sha) || github.sha }}

      - name: Prepare image metadata
        id: meta
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          TAG="${GITHUB_SHA::12}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}" \
            -t "${{ steps.meta.outputs.image }}:latest" .

      - name: Push image
        run: |
          docker push "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}"
          docker push "${{ steps.meta.outputs.image }}:latest"

  smoke:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    if: needs.build.result == 'success'
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull "${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }}"

      - name: Run container
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
          BRIDGE_KEY: ${{ secrets.BRIDGE_KEY }}
        run: |
          docker run -d --rm --name diabot \
            -e PGHOST -e PGUSER -e PGPASSWORD -e PGDATABASE \
            -e BRIDGE_URL -e BRIDGE_KEY \
            -p 3000:3000 \
            "${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }}"

      - name: Wait for /api/qa/selftest
        run: |
          for i in {1..90}; do
            if curl -fsS http://localhost:3000/api/qa/selftest >/dev/null; then exit 0; fi
            sleep 1
          done
          echo "App did not report healthy in time" && exit 1

      - name: Smoke endpoints
        run: |
          curl -fsS http://localhost:3000/api/qa/selftest

      - name: Stop container
        if: always()
        run: docker stop diabot || true
