name: Core CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
      - 'release/**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: core-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    runs-on: ubuntu-latest
    env:
      RUN_GPT: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'gpt')) || startsWith(github.ref_name, 'gpt-') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (soft)
        run: npm run lint || true

      - name: Type-check
        run: npm run type-check

      - name: Unit & integration tests
        run: npm test

      - name: Build (CI mode)
        run: npm run build:ci

      - name: No-Bolt/BaaS static scan
        run: node scripts/qa_no_bolt.mjs

      - name: GPT-specific suite (label gated)
        if: env.RUN_GPT == 'true'
        run: npm run test:e2e
