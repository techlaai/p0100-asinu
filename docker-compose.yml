version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: diabot/app:local
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      # Cho phép override nhanh nếu cần
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    depends_on:
      asinu-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://$$HOSTNAME:3000/api/qa/selftest >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - asinu-network

  # Native Postgres service (replaces Supabase runtime)
  asinu-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: VeryStrongPassword!
      POSTGRES_DB: diabotdb
      PGPASSWORD: VeryStrongPassword!
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d diabotdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asinu-network

networks:
  asinu-network:
    driver: bridge
